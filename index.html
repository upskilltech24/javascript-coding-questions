<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Questions</title>
    <script type="text/JavaScript" src="./main.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            margin: 15px;

            p {
                width: 50%;
            }
        }

        button {
            width: 45%;
            height: 50px;
            text-align: left;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <button onclick="checkPalindromeString()">Write a JavaScript function to check if a given string is a palindrome
            (reads the same
            forwards and backwards).</button>
        <button onclick="filterEvenNumber()">Write a JavaScript function that takes an array of numbers and returns a
            new array with only
            the even numbers.</button>
        <button onclick="findFactorial()">Write a JavaScript program to calculate the factorial of a given number. Ex -
            5! is
            5x4x3x2x1 which is 120</button>
        <button onclick="validatePrimeNo()">Write a JavaScript function to check if a given number is prime.</button>
        <button onclick="updateSentenceCase()">Write a JavaScript program to convert a string to title case (capitalize
            the first letter of each word).
            Ex
            - new delhi is capital of india should be New Delhi Is The Capital Of India</button>

        <button onclick="findVowelsAndConsonants()">TEST123ANM345OUARE Find the no of vowels and consonants in the given
            string?</button>
        <p>
            const studentMarks = [
            { name: "Ganapathy", mark1: 67, mark2: 67, mark3: 35, mark5: 70 },
            { name: "test", mark1: 78, mark2: 78, mark3: 89, mark5: 70 },
            { name: "dummy", mark1: 99, mark2: 54, mark3: 90, mark5: 70 },
            { name: "3434", mark1: 99, mark2: 99, mark3: 99, mark5: 39 },
            ];
        </p>
        <br />
        <button onclick="addTotalToAllStudents()">Add total for all students objects</button>
        <button onclick="findPassPercentage()">Pass? Fail ? Pass Percentage?</button>
        <button onclick="displayTopThreeRanks()">Tops three ranks? output = ["x", "y", "z"] // >= 40 and
            top three totals</button>

        <button onclick="flatArray()">
            Implement a function that flattens a nested array in JavaScript, converting it into a single-level array
            without using flat [ 1,2, [ 2 , 3, 6, [ 4, 5 ] ] ]
            Should return [ 1,2, 2, 3, 6, 4, 5 ]
        </button>
    </div>


</body>

</html>
